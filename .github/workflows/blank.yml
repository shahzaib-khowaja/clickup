name: Auto Approve Pull Request

on:
  workflow_dispatch:

jobs:
  auto_approve_pull_request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.ABC }}
          branch: branch2  # Change to your target branch name
          title: 'Auto-generated Pull Request'
          body: 'This is an automatically generated pull request.'
          commit-message: 'Auto-generated commit message'

      - name: Automatically approve the Pull Request
        uses: tibdex/github-action-approve-pull-request@v1
        with:
          token: ${{ secrets.ABC }}
          number: ${{ steps.create_pull_request.outputs.pull_request_number }}
